    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <section class="order-col">

     
      <nav> 
        <img src="img/My project.png" class="logo">
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="cart.html">ORDER</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
       </nav>
       <div class="content-OR" id="order">
            <h1>Order Now</h1>
        <div class="order-main">

            <form action="#">
                <div class="input"> 
                    <p>Name</p>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="input"> 
                    <p>Number</p>
                    <input type="number" placeholder="Contact Number" required>
                </div>
                <div class="input"> 
                    <p>Quantity</p>
                    <input type="number" placeholder="Input here" required>
                </div>
                <div class="input"> 
                    <p>Address</p>
                    <input type="text" placeholder="Address" required>
                </div>

                <a href="end.html" class="order_btn">Place Order</a>
                


            </form>
        </div>
       </div>


       <script>
      var navLinks = document.getElementById ("navLinks")

      function showMenu(){
        navLinks.style.right = "0";
      }
      function hideMenu(){
        navLinks.style.right = "-200px";
      }
    </script>
    </section>
